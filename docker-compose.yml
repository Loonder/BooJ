version: '3.8'

services:
  # Serviço 1: O Bot Caçador (Roda em stealth 24/7)
  hunter:
    build:
      context: .
      dockerfile: deploy/Dockerfile
    container_name: jobpulse_hunter
    command: python src/hunter.py
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=America/Sao_Paulo

  # Serviço 2: O Painel Visual (Acessível via Browser)
  dashboard:
    build:
      context: .
      dockerfile: deploy/Dockerfile
    container_name: jobpulse_dashboard
    command: streamlit run src/dashboard.py --server.port 8501 --server.address 0.0.0.0
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    ports:
      - "8501:8501"
    restart: unless-stopped
    depends_on:
      - hunter
    environment:
      - TZ=America/Sao_Paulo

# Volumes para persistência
volumes:
  data:
