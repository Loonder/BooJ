<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Purple Gradient Background -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#4c1d95"/>
    </linearGradient>
    
    <!-- Ghost Glow -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background Container (Round) -->
  <circle cx="256" cy="256" r="256" fill="url(#bg)"/>
  
  <!-- Classic Boo Body -->
  <g transform="translate(0, 20)">
    <path d="M256 120 
             c-70 0 -130 50 -130 130
             c0 60 30 90 30 110
             c0 20 -20 30 -10 50
             c10 20 40 10 50 -10
             c10 -20 -10 -40 20 -40
             c30 0 30 30 80 0
             c30 -20 20 -50 40 -50
             c20 0 50 10 60 -20
             c10 -30 -20 -60 -20 -90
             c0 -60 -50 -80 -120 -80 z" 
          fill="#ffffff" 
          filter="url(#glow)"/>
          
    <!-- Left Arm -->
    <path d="M140 250 a 30 30 0 0 0 -50 -20" stroke="#ffffff" stroke-width="40" stroke-linecap="round" fill="none"/>
    
    <!-- Right Arm -->
    <path d="M370 250 a 30 30 0 0 1 50 -20" stroke="#ffffff" stroke-width="40" stroke-linecap="round" fill="none"/>
    
    <!-- Face: Eyes -->
    <path d="M210 200 l30 20 l-30 20 z" fill="#000"/> <!-- Angry Eye L -->
    <path d="M302 200 l-30 20 l30 20 z" fill="#000"/> <!-- Angry Eye R -->
    
    <!-- Face: Mouth (Open with 2 teeth) -->
    <path d="M220 260 q 36 40 72 0 q -36 20 -72 0 z" fill="#000" /> <!-- Mouth hole -->
    <path d="M235 260 l 10 15 l 10 -15 z" fill="#fff"/> <!-- Tooth L -->
    <path d="M265 260 l 10 15 l 10 -15 z" fill="#fff"/> <!-- Tooth R -->
  </g>
</svg>
